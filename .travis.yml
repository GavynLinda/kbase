language: node_js
node_js: stable

addons:
  apt:
    update: true

cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - git submodule update --remote --merge

script:
  - hexo clean
  - hexo g

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  repo: <blog_user_name>/<blog_user_name>.github.io
  target-branch: master
  fqdn: <blog_name>.justtodo.com
  project-name: <blog_user_name>.github.io
  committer-from-gh: true
  keep-history: false
  on:
    branch: <blog_branch>

branches:
  only:
    - <blog_branch>

env:
  global:
    - secure: <blog_secure>
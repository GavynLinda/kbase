language: node_js
node_js: stable

addons:
    apt:
      update: true

cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - git submodule update --remote --merge

script:
  - hexo clean
  - hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "Denley Hsiao"
  - git config user.email "denley@justtodo.com"
  - git add .
  - git commit -m "Travis CI Auto Builder"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
    - blog

env:
  global:
    - GH_REF: github.com/denleyhsiao/denleyhsiao.github.io.git
    - secure: 
